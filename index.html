<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="shortcut icon" type="x-icon" href="./img/pokeball.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="templates.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="init()">
    <header id="header">
      <h1><img class="pokeball_img" src="./img/pokeball.png" alt="pokeball">Pokédex</h1>
      <input id="searchPokemons" oninput="searchPokemon()" type="text" pattern="[A-z]" minlength="3" placeholder="Pokémon Suchen...">
    </header>
    <div class="pokemon_gallery" id="pokemon"></div>
    <button id="button" onclick="pokeButton()">Weitere Anzeigen</button>
    
    <div id="openCardBackground" class="card_background" style="display: none;">
      <div id="pokedex"></div>

      <div id="statPokemon" class="info_big_card">
        <img id="pokemonImage"/>
      </div>
    </div>

  </body>
</html>
